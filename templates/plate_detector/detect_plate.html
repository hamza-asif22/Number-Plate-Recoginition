{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Number Plate</title>
    <link rel="stylesheet" type="text/css" href="{% static 'plate_detector/detect.css' %}">

</head>
<body>
    <h1>Detect Number Plate</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <button type="submit">Detect</button>
    </form>
</body>
</html>
